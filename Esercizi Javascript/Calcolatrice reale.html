<!DOCTYPE html>
<html>
<head>
    <title>Calcolatrice Reale</title>
    <script>
        function numcasella(num) {
            document.getElementById("display").value += num;
        }

        function pulisci() {
            document.getElementById("display").value = "";
        }

        function calcola() {
            var display = document.getElementById("display").value;
            var risultato = Function('"use strict";return (' + display + ')')();
            document.getElementById("display").value = risultato;
        }
    </script>
</head>
<body>
    <input type="text" id="display">
    <p>
        <button type="button" onclick="numcasella(7)">7</button>
        <button type="button" onclick="numcasella(8)">8</button>
        <button type="button" onclick="numcasella(9)">9</button>
        <button type="button" onclick="numcasella('/')">/</button>
    </p>
    <p>
        <button type="button" onclick="numcasella(4)">4</button>
        <button type="button" onclick="numcasella(5)">5</button>
        <button type="button" onclick="numcasella(6)">6</button>
        <button type="button" onclick="numcasella('*')">x</button>
    </p>
    <p>
        <button type="button" onclick="numcasella(1)">1</button>
        <button type="button" onclick="numcasella(2)">2</button>
        <button type="button" onclick="numcasella(3)">3</button>
        <button type="button" onclick="numcasella('-')">-</button>
    </p>
    <p>
        <button type="button" onclick="numcasella(0)">0</button>
        <button type="button" onclick="pulisci()">AC</button>
        <button type="button" onclick="numcasella('+')">+</button>
        <button type="button" onclick="calcola()">=</button>
    </p>
</body>
</html>
