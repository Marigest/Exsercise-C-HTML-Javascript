<html>
    <head>
        <title>Prenotazione Hotel</title>
        <script>
            function Calcola_prezzo(){
                var prezzo = 0;
                var aggiunta = 0;
                var camera = document.getElementsByName("camera");
                var numero_notti = document.getElementById("numero_notti").value;
                for(var i = 0; i < camera.length; i++){
                    if(camera[i].checked){
                        prezzo = camera[i].value;
                    }
                }
                var Colazione = document.getElementById("Colazione");
                var Parcheggio = document.getElementById("Parcheggio");
                if(Colazione.checked){
                    aggiunta += 10;
                }
                if(Parcheggio.checked){
                    aggiunta += 5;
                }
                document.getElementById("prez_tot").innerHTML = "Prezzo Totale: €" + (prezzo * numero_notti + aggiunta);
            }
            function Messaggio(){
                var nome_hotel = document.getElementById("nome_hotel").value;
                var numero_notti = document.getElementById("numero_notti").value;
                var camera = document.getElementsByName("camera");
                var prezzo = 0;
                for(var i = 0; i < camera.length; i++){
                    if(camera[i].checked){
                        prezzo = camera[i].value;
                    }
                }
                var Colazione = document.getElementById("Colazione");
                var Parcheggio = document.getElementById("Parcheggio");
                if(Colazione.checked){
                    prezzo += 10;
                }
                if(Parcheggio.checked){
                    prezzo += 5;
                }
                alert("Prenotazione effettuata presso " + nome_hotel + " per " + numero_notti + " notti. Grazie per la tua prenotazione!");
            }
            function Reset(){
                document.getElementById("nome_hotel").value = "";
                document.getElementById("numero_notti").value = "";
                document.getElementById("prez_tot").innerHTML = "";
                var camera = document.getElementsByName("camera");
                for(var i = 0; i < camera.length; i++){
                    camera[i].checked = false;
                }
                document.getElementById("Colazione").checked = false;
                document.getElementById("Parcheggio").checked = false;
            }
        </script>
    </head>
    <body>
       <h1>Prenotazione Hotel</h1> 
       Nome:<input type="text" id="nome_hotel"> <br> 
       Numero di notti:<input type="text" id="numero_notti"> <br> 
       Camera: <br>
        <label> <input type="radio" id="camera" name="camera" value="50" onchange="Calcola_prezzo(this)">Singola (€50/notte)  <input type="checkbox" id="Colazione" value="10" onchange="Calcola_prezzo(this)"> Colazione inclusa (+10/notte) </label> <br>
        <label> <input type="radio" id="camera" name="camera" value="80" onchange="Calcola_prezzo(this)">Doppia (€80/notte) <input type="checkbox" id="Parcheggio" value="5" onchange="Calcola_prezzo(this)"> Parcheggio (+5/notte) </label> <br>
        <input type="radio" id="camera" name="camera" value="120" onchange="Calcola_prezzo(this)">Suite (€120/notte) <br>
        <img src="https://img.edilportale.com/product-thumbs/b_berlino-mobilificio-sangiorgi-501461-rel75dc4898.jpg" width="35%"> <br>
        <p id="prez_tot"> </p> <br>
        <button type="button" onclick="Messaggio()">Prenota</button><button type="button" onclick="Reset()">Reset</button>
    </body>
</html>
