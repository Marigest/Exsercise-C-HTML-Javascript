<!DOCTYPE html>
<html>
<head>
    <title>Slot Machine</title>
</head>
<script>
    function immagini_casuali(){
        var immagini_casuali = ["Fortuna.png","Monete.png","Sette.png"]
        var num1 = Math.floor(Math.random() * immagini_casuali.length)
        document.getElementById("num1").src = immagini_casuali[num1]
        var num2 = Math.floor(Math.random() * immagini_casuali.length)
        document.getElementById("num2").src = immagini_casuali[num2]
        var num3 = Math.floor(Math.random() * immagini_casuali.length)
        document.getElementById("num3").src = immagini_casuali[num3]

    }
    var cont = 0
    var punteggio = 0
    function bott(){
        cont++
        if (cont<=4){
        immagini_casuali()
            var punteggio = 0
            if(document.getElementById("num1").src == document.getElementById("num2").src && document.getElementById("num2").src == document.getElementById("num3").src){
                punteggio += 3
            }
                else if(document.getElementById("num1").src == document.getElementById("num2").src || document.getElementById("num2").src == document.getElementById("num3").src || document.getElementById("num1").src == document.getElementById("num3").src){
                    punteggio += 1
                }
                    else{
                        punteggio += 0
                    }
            document.getElementById("out").innerHTML = "Punteggio = " + punteggio
                }else if (punteggio>7){
                    alert("Hai vinto");
                    }else{
                        alert("Hai perso");
                    }
    }
</script>
<body>
    <table border="1">
        <tr>
            <td>
                <img id="num1" src="Slot-in.png" height="100" width="100" onchange="immagini_casuali()">
            </td>
            <td>
                <img id="num2" src="Slot-in.png" height="100" width="100" onchange="immagini_casuali()">
            </td>
            <td>
                <img id="num3" src="Slot-in.png" height="100" width="100" onchange="immagini_casuali()">
            </td>
        </tr>
    </table> <br>
    <button type="button" onclick="bott()">Calcola</button> <p id="out"></p>
</body>
</html>
