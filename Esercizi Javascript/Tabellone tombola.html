<!DOCTYPE html>
<html>
    <head>
        <title>Tombola</title>
        <style>
            h1{
                color:black;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <h1>Tombola</h1>
        <table border="1">
        <script>
            var cont=1;
            for(var i=1; i<11;i++){
                document.write("<tr>")
                for(var j=1; j<10;j++){
                    document.write("<td>"+cont+"</td>");
                    cont++;
                }
            }
        </script>
        </table>   
    </body>
</html>
